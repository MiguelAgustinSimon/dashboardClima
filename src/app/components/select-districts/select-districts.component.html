<div class="container-fluid">
    <div class="row">
      <p>Seleccionar un distrito</p>
      <div *ngIf="districts" class="col-md-12">
        <select [(ngModel)]="selectedDistrict" (change)="onDistrictChange($event)">
          <option *ngFor="let d of myDistricts" [value]="d.CODIGOINE">{{ d.NOMBRE }}</option>
        </select>
      </div>
    </div>
  </div>
