<div class="container-fluid">
  <div class="row">
    <p>Seleccionar un provincia</p>
    <div *ngIf="provinces" class="col-md-12">
      <select [(ngModel)]="selectedProvince" (change)="onProvinceChange($event)">
        <option *ngFor="let p of misProvincias" [value]="p.CODPROV">{{ p.NOMBRE_PROVINCIA }}</option>
      </select>
    </div>
  </div>
</div>
